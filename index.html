<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="theme-color" content="#0f0f1e" />
  <title>Rock Paper Scissors</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <button id="themeBtn" class="theme-btn" aria-label="Toggle theme">
      <span class="sun-icon">â˜€ï¸</span>
      <span class="moon-icon">ğŸŒ™</span>
    </button>
  </div>

  <!-- Main Game Container -->
  <div class="container">
    <div class="game">
      <!-- Header -->
      <div class="header">
        <h1 class="title">Rock Paper Scissors</h1>
        <p class="subtitle">Test your strategy against the bot</p>
      </div>

      <!-- Game Arena -->
      <div class="arena">
        <!-- Player Section -->
        <div class="player-section">
          <div class="player-card">
            <p class="player-label">Your Choice</p>
            <div class="choice-display" id="playerChoice">â”</div>
          </div>
        </div>

        <!-- VS Badge -->
        <div class="vs-badge">VS</div>

        <!-- Bot Section -->
        <div class="player-section">
          <div class="player-card">
            <p class="player-label">Bot Choice</p>
            <div class="choice-display" id="botChoice">â”</div>
          </div>
        </div>
      </div>

      <!-- Game Buttons -->
      <div class="choices-grid">
        <button class="choice-btn" data-choice="rock" type="button">
          <span class="emoji">ğŸª¨</span>
          <span class="label">Rock</span>
        </button>
        <button class="choice-btn" data-choice="paper" type="button">
          <span class="emoji">ğŸ“„</span>
          <span class="label">Paper</span>
        </button>
        <button class="choice-btn" data-choice="scissors" type="button">
          <span class="emoji">âœ‚ï¸</span>
          <span class="label">Scissors</span>
        </button>
      </div>

      <!-- Result Section -->
      <div class="result-section">
        <p class="result-text" id="result">Make your move!</p>
        <div class="score-board">
          <div class="score-item">
            <span class="score-label">You</span>
            <span class="score-value" id="playerScore">0</span>
          </div>
          <div class="score-divider">â€”</div>
          <div class="score-item">
            <span class="score-label">Bot</span>
            <span class="score-value" id="botScore">0</span>
          </div>
        </div>
      </div>

      <!-- Reset Button -->
      <button class="reset-btn" id="resetBtn" type="button">Reset Score</button>
    </div>
  </div>

  <!-- GSAP Script -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <!-- Game Script -->
  <script src="index.js"></script>
</body>
</html>
